<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票行情悬浮窗</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: drag;
        }

        .floating-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 5px 10px;
            position: relative;
        }

        .stock-info {
            text-align: center;
            animation: fadeInOut 3s ease-in-out infinite;
            flex: 1;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .stock-code {
            font-size: 18px;
            font-weight: bold;
            min-width: 80px;
        }

        .stock-name-abbr {
            font-size: 18px;
            font-weight: bold;
            color: white;
            min-width: 80px;
            text-align: center;

        }

        .stock-name {
            font-size: 18px;
            font-weight: bold;
            min-width: 80px;
        }

        .stock-price {
            font-size: 18px;
            font-weight: bold;
            min-width: 80px;
            color: white;
        }

        .stock-change {
            font-size: 14px;
            font-weight: bold;
            min-width: 100px;
        }

        .stock-change.positive {
            color: white;
        }

        .stock-change.negative {
            color: white;
        }

        .stock-percent {
            font-size: 12px;
            margin-left: 3px;
            opacity: 0.8;
        }

        .close-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            background: rgba(255, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 10px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        .minimize-btn {
            position: absolute;
            top: 2px;
            right: 22px;
            width: 16px;
            height: 16px;
            background: rgba(255, 165, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 10px;
            cursor: pointer;
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            z-index: 10;
        }

        .minimize-btn:hover {
            background: rgba(255, 165, 0, 0.9);
        }

        .resize-handle {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 15px;
            height: 15px;
            cursor: se-resize;
            -webkit-app-region: no-drag;
            background: linear-gradient(135deg, transparent 50%, rgba(255, 255, 255, 0.3) 50%);
            border-radius: 0 0 3px 0;
        }

        .resize-handle:hover {
            background: linear-gradient(135deg, transparent 50%, rgba(255, 255, 255, 0.5) 50%);
        }

        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            cursor: move;
            -webkit-app-region: drag;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px 3px 0 0;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        .glow {
            text-shadow: 0 0 10px currentColor;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* 响应式布局 - 一行显示优化 */
        @media (max-width: 400px) {
            .stock-info {
                gap: 8px;
            }

            .stock-code {
                font-size: 14px;
                min-width: 50px;
            }

            .stock-name-abbr {
                font-size: 10px;
                min-width: 40px;
                padding: 1px 4px;
            }

            .stock-name {
                font-size: 12px;
                min-width: 60px;
            }

            .stock-price {
                font-size: 16px;
                min-width: 70px;
            }

            .stock-change {
                font-size: 12px;
                min-width: 80px;
            }

            .stock-percent {
                font-size: 10px;
            }
        }

        @media (max-width: 300px) {
            .stock-info {
                gap: 5px;
            }

            .stock-code {
                font-size: 14px;
                min-width: 40px;
            }

            .stock-name-abbr {
                font-size: 9px;
                min-width: 35px;
                padding: 1px 3px;
            }

            .stock-name {
                font-size: 14px;
                min-width: 50px;
            }

            .stock-price {
                font-size: 14px;
                min-width: 60px;
            }

            .stock-change {
                font-size: 10px;
                min-width: 70px;
            }

            .stock-percent {
                font-size: 9px;
            }
        }

        /* 高度响应式 */
        @media (max-height: 40px) {
            .stock-info {
                gap: 5px;
            }

            .stock-code {
                font-size: 16px;
            }

            .stock-name {
                font-size: 16px;
            }

            .stock-price {
                font-size: 16px;
            }

            .stock-change {
                font-size: 12px;
            }

            .stock-percent {
                font-size: 10px;
            }
        }

        @media (max-height: 30px) {
            .stock-info {
                gap: 5px;
            }

            .stock-code {
                font-size: 14px;
            }

            .stock-name {
                font-size: 14px;
            }

            .stock-price {
                font-size: 14px;
            }

            .stock-change {
                font-size: 10px;
            }

            .stock-percent {
                font-size: 9px;
            }
        }
    </style>
</head>

<body>
    <div class="floating-container">
        <div class="drag-handle"></div>
        <!-- <button class="close-btn" id="closeBtn" title="关闭悬浮窗">×</button>
        <button class="minimize-btn" id="minimizeBtn" title="最小化">_</button>-->
        <div class="resize-handle" id="resizeHandle" title="拖拽调整大小"></div>

        <div class="stock-info" id="stockInfo">
            <div class="stock-code" id="stockCode">001</div>
            <!-- <div class="stock-name-abbr" id="stockNameAbbr">PAYH</div> -->
            <div class="stock-price" id="stockPrice">12.34</div>
            <!-- <div class="stock-change" id="stockChange"></div> -->
            <div class="stock-code" id="stockPercent">(+3.67%)</div>
        </div>
    </div>

    <script>
        // 监听来自主进程的股票数据更新
        window.electronAPI.on('update-stock-display', (data) => {
            updateStockDisplay(data);
        });

        // 更新股票显示
        function updateStockDisplay(data) {
            const stockCode = document.getElementById('stockCode');
            const stockNameAbbr = document.getElementById('stockNameAbbr');
            const stockPrice = document.getElementById('stockPrice');
            const stockChange = document.getElementById('stockChange');
            const stockPercent = document.getElementById('stockPercent');
            if (stockCode) stockCode.textContent = data.code;
            if (stockNameAbbr) stockNameAbbr.textContent = data.nameAbbr || 'N/A';
            if (stockPercent) stockPercent.textContent = `${data.changePercent.toFixed(2)}`;
            // 如果没有名称缩写，显示股票代码后3位
            if (!data.nameAbbr && data.code) {
                stockNameAbbr.textContent = data.code.slice(-3);
            }

            // 格式化价格显示
            if (stockPrice) {
                const price = parseFloat(data.currentPrice);
                // 判断是否为港股（通过代码长度判断，港股通常是4位缩写）
                const isHKStock = data.code.length === 4;
                const formattedPrice = isHKStock ? price.toFixed(3) : price.toFixed(2);
                stockPrice.textContent = `${formattedPrice}`;
            }

            if (stockChange) {
                const isPositive = parseFloat(data.change) >= 0;
                stockChange.className = `stock-change ${isPositive ? 'positive' : 'negative'}`;

                // 格式化涨跌额显示
                const change = parseFloat(data.change);
                const isHKStock = data.code.length === 4;
                const formattedChange = isHKStock ? Math.abs(change).toFixed(3) : Math.abs(change).toFixed(2);

                // stockChange.innerHTML = `${data.changeSymbol}${formattedChange} <span class="stock-percent">(${isPositive ? '+' : ''}${data.changePercent.toFixed(2)}%)</span>`;

                // 添加发光效果
                //    stockChange.classList.add('glow');
                //  setTimeout(() => {
                //    stockChange.classList.remove('glow');
                //}, 1000);
            }

            // 添加脉冲动画
            const stockInfo = document.getElementById('stockInfo');
            stockInfo.classList.add('pulse');
            setTimeout(() => {
                stockInfo.classList.remove('pulse');
            }, 1000);
        }

        // 关闭按钮事件（如果按钮存在）
        const closeBtn = document.getElementById('closeBtn');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                try {
                    window.close();
                } catch (error) {
                    console.error('关闭悬浮窗口失败:', error);
                }
            });
        }

        // 最小化按钮事件（如果按钮存在）
        const minimizeBtn = document.getElementById('minimizeBtn');
        if (minimizeBtn) {
            minimizeBtn.addEventListener('click', () => {
                try {
                    // 通知主进程隐藏悬浮窗口
                    if (window.electronAPI && window.electronAPI.invoke) {
                        window.electronAPI.invoke('hide-floating-window');
                    }
                } catch (error) {
                    console.error('最小化悬浮窗口失败:', error);
                }
            });
        }

        // 双击悬浮窗显示主窗口
        document.addEventListener('dblclick', (e) => {
            try {
                // 避免双击按钮时触发
                if (e.target.tagName !== 'BUTTON' && window.electronAPI && window.electronAPI.invoke) {
                    window.electronAPI.invoke('show-main-window');
                }
            } catch (error) {
                console.error('双击显示主窗口失败:', error);
            }
        });

        // 右键菜单
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            // 可以在这里添加右键菜单功能
        });

        // 调整大小手柄事件
        let isResizing = false;
        let startX, startY, startWidth, startHeight;

        const resizeHandle = document.getElementById('resizeHandle');
        if (resizeHandle) {
            resizeHandle.addEventListener('mousedown', (e) => {
                try {
                    isResizing = true;
                    startX = e.clientX;
                    startY = e.clientY;
                    startWidth = window.outerWidth;
                    startHeight = window.outerHeight;
                    e.preventDefault();
                } catch (error) {
                    console.error('开始调整大小失败:', error);
                }
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            const newWidth = Math.max(200, Math.min(600, startWidth + deltaX));
            const newHeight = Math.max(30, Math.min(200, startHeight + deltaY));

            window.resizeTo(newWidth, newHeight);
        });

        document.addEventListener('mouseup', () => {
            isResizing = false;
        });

        // 拖拽移动事件
        let isDragging = false;
        let dragStartX, dragStartY;

        const dragHandle = document.querySelector('.drag-handle');
        if (dragHandle) {
            dragHandle.addEventListener('mousedown', (e) => {
                try {
                    isDragging = true;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                    e.preventDefault();
                } catch (error) {
                    console.error('开始拖拽失败:', error);
                }
            });
        }

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const deltaX = e.clientX - dragStartX;
            const deltaY = e.clientY - dragStartY;

            const [currentX, currentY] = window.getPosition();
            window.setPosition(currentX + deltaX, currentY + deltaY);

            dragStartX = e.clientX;
            dragStartY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 确保窗口始终置顶
        function ensureAlwaysOnTop() {
            // 定期检查并设置置顶
            setInterval(() => {
                if (window.electronAPI && window.electronAPI.invoke) {
                    // 这里可以添加与主进程通信的逻辑来确保置顶
                }
            }, 1000);
        }

        // 页面加载完成后启动置顶检查
        document.addEventListener('DOMContentLoaded', () => {
            ensureAlwaysOnTop();
        });
    </script>
</body>

</html>
