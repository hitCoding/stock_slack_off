<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票行情小工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- 股票小工具 -->
    <div id="stock-widget" class="stock-widget">
        <div class="widget-header">
            <span class="widget-title">
                <i class="fas fa-chart-line"></i>
                股票行情
            </span>
            <div class="widget-controls">
                <button id="minimize-btn" class="control-btn" title="最小化到托盘">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="close-btn" class="control-btn" title="隐藏窗口">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="widget-content">
            <!-- 股票代码输入区域 -->
            <div class="stock-input-section">
                <div class="stock-code-input-group">
                    <input type="text" id="new-stock-code" placeholder="输入股票代码 (如: 000001)" maxlength="6">
                    <button id="add-stock-btn" class="btn-add" title="添加股票">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="stock-codes-help">
                    <small>支持格式: 000001(深市), 600000(沪市), 300001(创业板), 00001(港股)</small>
                </div>
            </div>

            <!-- 股票列表 -->
            <div id="stock-list" class="stock-list">
                <!-- 股票列表将通过JavaScript动态生成 -->
                <div class="loading-placeholder">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>正在加载股票数据...</span>
                </div>
            </div>

            <div class="widget-footer">
                <div class="refresh-info">
                    <span id="last-update">最后更新: --</span>
                    <span id="next-update">下次更新: --</span>
                </div>
                <button id="refresh-btn" class="refresh-btn" title="立即刷新">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 系统托盘提示 -->
    <div id="tray-notification" class="tray-notification hidden">
        <div class="notification-content">
            <i class="fas fa-info-circle"></i>
            <span id="notification-text">应用已最小化到系统托盘</span>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
